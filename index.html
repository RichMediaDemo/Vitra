<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitrA & Artema | Dijital Sunum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2ef;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 40px 20px;
      background-color: #ffffff;
      text-align: center;
    }
    header h1, header p {
      margin: 10px auto;
      max-width: 800px;
      height: 28px;
      background: #e0e0e0;
      border-radius: 4px;
    }
    .iframe-container {
      margin: 40px auto;
      width: 970px;
      height: 250px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .benchmarks {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px auto;
    }
    .benchmark-box {
      background-color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      width: 220px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .benchmark-box h2, .benchmark-box p {
      height: 20px;
      background: #e0e0e0;
      margin: 5px auto;
      border-radius: 4px;
      width: 80%;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      color: #999;
    }
    footer div {
      max-width: 600px;
      margin: 0 auto;
      height: 24px;
      background: #e0e0e0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
    <p></p>
  </header>

  <div class="iframe-container">
    <iframe src="Desktop/desktop.html"></iframe>
  </div>

  <div class="benchmarks">
    <div class="benchmark-box">
      <h2></h2>
      <p></p>
    </div>
    <div class="benchmark-box">
      <h2></h2>
      <p></p>
    </div>
    <div class="benchmark-box">
      <h2></h2>
      <p></p>
    </div>
    <div class="benchmark-box">
      <h2></h2>
      <p></p>
    </div>
  </div>

  <footer>
    <div></div>
  </footer>
</body>
</html>
